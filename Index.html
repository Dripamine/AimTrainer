<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Aim Trainer Game</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center text-center">
        <span class="navbar-brand mb-0 h1">Aim Trainer</span>
    </nav>

    <div id="gameOverMessage" class="alert alert-info mt-3" style="display: none;"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <div class="ribbon-container">
                    <div class="instructions">
                        <h5>Instructions</h5>
                        <p>Click on as many circles as possible within a 30 seconds timer. Choose a difficulty and start
                            the game! </p>
                    </div>
                    <div id="highscoreTable">
                        <h5>Highscore</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Score</th>
                                </tr>
                            </thead>
                            <tbody id="highscoreTableBody">
                                <!-- Highscore rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-10 col-md-9">
                <div class="screen">
                    <div class="stats">
                        <div class="info">
                            <p class="timer">Time: <span id="time">00:00</span></p>

                            <p>Target Hits: <span id="hits">0</span></p>
                            <p>Accuracy: <span id="accuracy">0%</span></p>

                        </div>
                    </div>
                    <div class="board" id="board">
                        <h1 id="welcome">Aim Trainer</h1>

                        <p id='choose-difficulty'>Choose Difficulty:</p>
                        <div class='difficulty'>
                            <button class="btn" id="normal">Normal</button>
                            <button class="btn" id="advanced">Advanced</button>
                        </div>

                        <button class="btn" id="start">Start Game</button>
                        <button class="btn" id="reset">Reset Score</button>
                    </div>
                </div>
            </div>
            <div>
            <footer class="footer">
                <p>Alpha Group, User interface@FSD-10</p>
            </footer>
            </div>
            <script src="script.js"></script>
</body>

</html>
